<style>
    .body {
        text-align: center;
        display: flex;
      }
    
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        background-color:white;
      }
    
      .flex-container > div {
        width: 200px;
        height: 350px;
        margin: 10px;
        background-color: auto;
        text-align: center;
        border-radius: 10px;
      }
    
      .flex-container > div > img {
        border-radius: 10px;
        max-width: 100%;
        max-height: 80%;
        display: flex;
      }
</style>
